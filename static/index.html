<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My first Vue app</title>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link href="./static/css/main.css" rel="stylesheet">
</head>
<body>
	<div id="app">
		[[ message ]]
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!'
			}
		})
	</script>
</body>
</html>
